<div class="container d-flex justify-content-center flex-column align-items-center" style="min-height: 100vh;">
    <h1 class="text-center fw-bolder">
        Product Details
    </h1>
    <app-add-button></app-add-button>
    <div class="card shadow p-3 ">
        <div class="d-flex justify-content-center align-items-center">
            <app-sort [products]="products"></app-sort>
            <app-search (dataSent)="receiveData($event)"></app-search>
        </div>
        <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>...</th>
                </tr>
            </ng-template>

            <ng-template #body let-product let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{ product.name }}</td>
                    <td><img [src]="product.image" alt="" width="100px" class="rounded"></td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <button routerLink="manageProducts/{{product.id}}" class="btn btn-primary mt-4">Edit</button>
                    <button (click)="deleteProduct(product.id)" class="btn btn-danger mt-4 ms-2">Delete</button>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
